  ############################
  # DUCKDNS
  ############################

  duckdns:
    image: linuxserver/duckdns:latest
    container_name: duckdns
    network_mode: "service:gluetun" # Route through gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN} # Replace with your DuckDNS subdomain(s)
      - TOKEN=${DUCKDNS_TOKEN} # Replace with your DuckDNS token
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  ############################
  # GLUETUN
  ############################

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    ports:
      - 51413:51413 #transmission
      - 51413:51413/udp #transmission
      - 6767:6767 #bazarr
      - 6789:6789
      - 7359:7359/udp #jellyfin
      - 7878:7878 #radarr
      - 8686:8686 #lidarr
      - 8787:8787 #readarr
      - 8920:8920 #jellyfin
      - 8989:8989 #sonarr
      - 9091:9091 #transmission
      - 9696:9696 #prowlarr

    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - OPENVPN_USER=${VPN_USER}
      - OPENVPN_PASSWORD=${VPN_PASSWORD}
      - SERVER_COUNTRIES=Switzerland
      - TZ=Europe/Brussels
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  ############################
  # WATCHTOWER (automatic updates)
  ############################
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Brussels
      - WATCHTOWER_SCHEDULE=0 0 3 * * *
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_NO_STARTUP_MESSAGE=true
      - WATCHTOWER_LABEL_ENABLE=true
    command: --rolling-restart
    restart: unless-stopped
