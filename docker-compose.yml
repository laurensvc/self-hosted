version: "3.8"

###############################################################
# NETWORKS
###############################################################
networks:
  media_net:
    driver: bridge
  vpn_net:
    driver: bridge

###############################################################
# SERVICES
###############################################################
services:

  ###############################################################
  # GLUETUN (VPN)
  ###############################################################
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: unless-stopped
    networks:
      - vpn_net
    ports:
      - 7878:7878     # Radarr
      - 8989:8989     # Sonarr
      - 9696:9696     # Prowlarr
      - 8686:8686     # Lidarr
      - 8787:8787     # Readarr
      - 6767:6767     # Bazarr
      - 5055:5055     # Overseerr (only if you kept Overseerr behind VPN)
      - 9091:9091     # Transmission web UI
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - OPENVPN_USER=${VPN_USER}
      - OPENVPN_PASSWORD=${VPN_PASSWORD}
      - SERVER_COUNTRIES=Switzerland
      - TZ=Europe/Brussels
      - FIREWALL_VPN_INPUT_PORTS=7878,8989,9696,8686,8787,6767,9091
      - VPN_HEALTHCHECK_NO_RESTART=true
    healthcheck:
      test: ["CMD-SHELL", "ping -c 1 1.1.1.1 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - com.centurylinklabs.watchtower.enable=false
      - autoheal=true


  ###############################################################
  # NGINX PROXY MANAGER (outside VPN)
  ###############################################################
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    networks:
      - media_net
      - vpn_net     # <-- IMPORTANT: allows NPM to reach Gluetun
    ports:
      - 80:80
      - 81:81
      - 443:443
    environment:
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/npm/data:/data
      - /mnt/.ix-apps/app_mounts/npm/letsencrypt:/etc/letsencrypt
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:81/login"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - autoheal=true


  ###############################################################
  # ARR SERVICES (inside Gluetun)
  ###############################################################

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/radarr/config:/config
      - /mnt/pool-main/media/movies:/movies
      - /mnt/pool-main/media/downloads:/downloads
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/sonarr/config:/config
      - /mnt/pool-main/media/series:/tv
      - /mnt/pool-main/media/downloads:/downloads
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/lidarr/config:/config
      - /mnt/pool-main/media/music:/music
      - /mnt/pool-main/media/downloads:/downloads
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/prowlarr/config:/config
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/bazarr/config:/config
      - /mnt/pool-main/media/movies:/movies
      - /mnt/pool-main/media/series:/tv
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true


  ###############################################################
  # OVERSEERR (outside VPN so NPM can access it)
  ###############################################################
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    restart: unless-stopped
    networks:
      - media_net
    environment:
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/overseerr/config:/app/config
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:5055/api/v1/status || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - autoheal=true
    ports:
      - 5055:5055   # optional for debugging


  ###############################################################
  # TRANSMISSION (inside Gluetun)
  ###############################################################
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - USER=admin
      - PASS=${TRANSMISSION_PASSWORD}
    volumes:
      - /mnt/.ix-apps/app_mounts/transmission/config:/config
      - /mnt/pool-main/media/downloads:/downloads
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true


  ###############################################################
  # RECYCLARR
  ###############################################################
  recyclarr:
    image: recyclarr/recyclarr:latest
    container_name: recyclarr
    restart: unless-stopped
    networks:
      - media_net
    depends_on:
      - radarr
      - sonarr
    environment:
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/recyclarr/config:/config


  ###############################################################
  # WATCHTOWER
  ###############################################################
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Brussels
      - WATCHTOWER_SCHEDULE=0 0 3 * * 0
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true


  ###############################################################
  # AUTOHEAL
  ###############################################################
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=300
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=30
