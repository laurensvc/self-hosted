---
services:
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - NZBGET_USER=admin
      - NZBGET_PASS=${NZBGET_PASSWORD}
    volumes:
      - /mnt/.ix-apps/app_mounts/nzbget/config:/config
      - /mnt/pool-main/media/downloads:/downloads
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
  ############################
  # JELLYFIN
  ############################
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    container_name: jellyfin
    network_mode: bridge
    ports:
      - 8096:8096
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /mnt/.ix-apps/app_mounts/jellyfin/config:/config
      - /mnt/pool-main/media/series:/data/tvshows
      - /mnt/pool-main/media/movies:/data/movies
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  ############################
  # PLEX
  ############################

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - VERSION=docker
      - PLEX_CLAIM=claim-1sArduhvJJ87ywxKQeHr
    volumes:
      - /mnt/.ix-apps/app_mounts/plex/config:/config
      - /mnt/pool-main/media/series:/tv
      - /mnt/pool-main/media/movies:/movies
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  ############################
  # RADARR
  ############################
