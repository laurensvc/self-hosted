  ############################
  # DUCKDNS
  ############################

  duckdns:
    image: linuxserver/duckdns:latest
    container_name: duckdns
    network_mode: "service:gluetun" # Route through gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUBDOMAINS=ujly # Replace with your DuckDNS subdomain(s)
      - TOKEN={DUCKDNS_TOKEN} # Replace with your DuckDNS token
    restart: unless-stopped

  ############################
  # JELLYFIN
  ############################

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/pool-main/portainer/jellyfin/config:/config
      - /mnt/pool-main/media/series:/data/series
      - /mnt/pool-main/media/movies:/data/movies
    ports:
      - 8096:8096
      # - 8920:8920 #optional
      # - 7359:7359/udp #optional
      # - 1900:1900/udp #optional
    restart: unless-stopped

  ############################
  # GLUETUN
  ############################

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    ports:
      - 20000:8096 #jellyfin
      # - 9696:9696 #prowlarr
      # - 7878:7878 #radarr
      # - 8989:8989 #sonarr
      # - 6767:6767 #bazarr
      # - 8686:8686 #lidarr
      # - 8787:8787 #readarr
      # - 12000:12000 #qbittorrent
      # - 6881:6881 #qbittorrent
      # - 6881:6881/udp #qbittorrent
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${VPN_USER}
      - OPENVPN_PASSWORD=${VPN_PASSWORD}
      - SERVER_COUNTRIES=Switzerland
