version: "3.8"

###############################################################
# NETWORKS
###############################################################
networks:
  automation_net:
    driver: bridge

###############################################################
# SERVICES
###############################################################
services:
  ###############################################################
  # POSTGRES (N8N DATABASE)
  ###############################################################
  postgres:
    image: postgres:latest
    container_name: n8n-postgres
    restart: unless-stopped
    networks:
      - automation_net
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      - com.centurylinklabs.watchtower.enable=false

  ###############################################################
  # N8N (AUTOMATION BRAIN)
  ###############################################################
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    networks:
      - automation_net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DEBUG: "*"

      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # n8n core
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: http
      N8N_PORT: 5678
      WEBHOOK_URL: http://${N8N_HOST}:5678/
      GENERIC_TIMEZONE: ${TZ}

      # User and group
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      # Auth
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}

      # Email (optional, but fine to keep)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_SENDER: ${SMTP_FROM}

      # Housekeeping
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/n8n:/home/node/.n8n
    ports:
      - 5678:5678
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5678/healthz"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - com.centurylinklabs.watchtower.enable=false
