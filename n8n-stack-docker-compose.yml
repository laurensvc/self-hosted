version: "3.8"

###############################################################
# NETWORKS
###############################################################
networks:
  automation_net:
    driver: bridge
  ai_net:
    driver: bridge
  public_net:
    driver: bridge

###############################################################
# SERVICES
###############################################################
services:
  ###############################################################
  # POSTGRES (SHARED DATABASE)
  ###############################################################
  postgres:
    image: postgres:16.3
    container_name: automation-postgres
    restart: unless-stopped
    networks:
      - automation_net
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      - com.centurylinklabs.watchtower.enable=false

  ###############################################################
  # REDIS (BASEROW REQUIRED)
  ###############################################################
  baserow-redis:
    image: redis:7.2-alpine
    container_name: baserow-redis
    restart: unless-stopped
    networks:
      - automation_net
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/baserow/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.centurylinklabs.watchtower.enable=false

  ###############################################################
  # BASEROW (CRM / FUNNEL SOURCE OF TRUTH)
  ###############################################################
  baserow:
    image: baserow/baserow:1.25.0
    container_name: baserow
    restart: unless-stopped
    networks:
      - automation_net
      - public_net
    depends_on:
      postgres:
        condition: service_healthy
      baserow-redis:
        condition: service_healthy
    environment:
      BASEROW_PUBLIC_URL: https://baserow.example.com

      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}

      REDIS_HOST: baserow-redis
      REDIS_PORT: 6379

      TZ: ${TZ}
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/baserow/media:/baserow/media
    ports:
      - 18080:80 # REMOVE once behind NPM
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - com.centurylinklabs.watchtower.enable=true

  ###############################################################
  # N8N (AUTOMATION BRAIN)
  ###############################################################
  n8n:
    image: n8nio/n8n:1.41.0
    container_name: n8n
    restart: unless-stopped
    user: "1000"
    networks:
      - automation_net
      - public_net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: https
      N8N_PORT: 5678
      WEBHOOK_URL: https://${N8N_HOST}/
      GENERIC_TIMEZONE: ${TZ}

      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_SENDER: ${SMTP_FROM}

      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/n8n:/home/node/.n8n
    ports:
      - 5678:5678 # REMOVE once behind NPM
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5678/healthz"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - com.centurylinklabs.watchtower.enable=false

  ###############################################################
  # OLLAMA (LLM ENGINE - NO GPU)
  ###############################################################
  ollama:
    image: ollama/ollama:0.1.48
    container_name: ollama
    restart: unless-stopped
    networks:
      - ai_net
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/ollama:/root/.ollama
    ports:
      - 11434:11434 # Internal use (optional)
    environment:
      TZ: ${TZ}
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s # Allow more time for initialization
    labels:
      - com.centurylinklabs.watchtower.enable=true

  ###############################################################
  # ANYTHINGLLM (AI SERVICE LAYER)
  ###############################################################
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: anythingllm
    restart: unless-stopped
    networks:
      - ai_net
      - automation_net
      - public_net
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      STORAGE_DIR: /app/server/storage
      JWT_SECRET: ${ANYTHINGLLM_JWT_SECRET}

      LLM_PROVIDER: ollama
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL}

      VECTOR_DB: local
      TZ: ${TZ}
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/anythingllm:/app/server/storage
    ports:
      - 3002:3001 # REMOVE once behind NPM
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - com.centurylinklabs.watchtower.enable=true

  ###############################################################
  # UPTIME KUMA (MONITORING)
  ###############################################################
  uptime-kuma:
    image: louislam/uptime-kuma:1.23.13
    container_name: uptime-kuma
    restart: unless-stopped
    networks:
      - public_net
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/uptime-kuma:/app/data
    ports:
      - 3001:3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - com.centurylinklabs.watchtower.enable=true
