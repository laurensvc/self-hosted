version: "3.8"

###############################################################
# NETWORKS
###############################################################
networks:
  automation_net:
    driver: bridge

###############################################################
# SERVICES
###############################################################
services:
  ###############################################################
  # POSTGRES (N8N DATABASE)
  ###############################################################
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    networks:
      - automation_net
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    labels:
      - com.centurylinklabs.watchtower.enable=false

  ###############################################################
  # OLLAMA (LOCAL LLM RUNTIME)
  ###############################################################
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    networks:
      - automation_net
    environment:
      TZ: ${TZ}
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/ollama:/root/.ollama
    ports:
      - 11434:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:11434 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - com.centurylinklabs.watchtower.enable=false

  ###############################################################
  # ANYTHINGLLM (AI AGENT)
  ###############################################################
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: anythingllm
    restart: unless-stopped
    networks:
      - automation_net
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      TZ: ${TZ}
      PUID: 1000
      PGID: 1000
      PORT: 3001
      SERVER_PORT: 3001
      STORAGE_DIR: /app/server/storage
      # LLM Provider - Using Ollama
      LLM_PROVIDER: ollama
      LLM_BASE_PATH: http://ollama:11434
      # Embedding Provider - Can use Ollama or OpenAI
      # EMBEDDING_PROVIDER: ${ANYTHINGLLM_EMBEDDING_PROVIDER:-ollama}
      # EMBEDDING_BASE_PATH: http://ollama:11434
      # Or use OpenAI for embeddings (uncomment if preferred)
      # EMBEDDING_PROVIDER: openai
      # EMBEDDING_API_KEY: ${ANYTHINGLLM_EMBEDDING_API_KEY:-}
      # EMBEDDING_MODEL_PREF: text-embedding-3-small
      # Optional: API Key and JWT settings
      # API_KEY: ${ANYTHINGLLM_API_KEY:-}
      # JWT_SECRET: ${ANYTHINGLLM_JWT_SECRET:-}
      # JWT_EXPIRES_IN: 24h
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/anythingllm:/app/server/storage
    ports:
      - 3001:3001
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    labels:
      - com.centurylinklabs.watchtower.enable=false

  ###############################################################
  # N8N (AUTOMATION BRAIN)
  ###############################################################
  n8n:
    image: n8nio/n8n:2.0.3
    container_name: n8n
    restart: unless-stopped
    networks:
      - automation_net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DEBUG: "*"

      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # n8n core
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: http
      N8N_PORT: 5678
      WEBHOOK_URL: http://${N8N_HOST}:5678/
      GENERIC_TIMEZONE: ${TZ}
      N8N_SECURE_COOKIE: "false"

      # User and group
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      # Auth
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}

      # Email (optional, but fine to keep)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_SENDER: ${SMTP_FROM}

      # Housekeeping
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168
    volumes:
      - /mnt/.ix-apps/app_mounts/automation/n8n:/home/node/.n8n
    ports:
      - 5678:5678
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5678/healthz"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - com.centurylinklabs.watchtower.enable=false
